<body>

    <div class="container">
        <form id="demoForm" method="POST">
                <div class="field">
                    <label class="label">Nom event</label>
                    <div class="control">
                        <input type="text" class="input" name="name" />
                    </div>
                </div>
        
                <div class="field">
                        <label class="label">Description</label>

                            <textarea type="text" style="height:100px;" class="input" name="name" />

                <div class="field">
                    <div class="columns">
                        <div class="column">
                                <label  for="start">Start date:</label>

                        </div>
                        <div class="column">

                                <input type="date" id="start" name="trip-end" value="2018-07-22" min="2018-01-01"max="2018-12-31">
                        </div>

                    </div>
                    
                    
                </div>
                        
                <div class="field">
                    <label class="label">Dossier utile</label>

                            <option>curriculum vitae</option>

                            <option>Relever de note bacc</option>
                            <option>Relever des 3 derniers notes</option>
                        </select>
                    </div>
                </div>                      
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
